<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="col-lg-6 col-lg-offset-4">Ironhack Merchandising Shop</h1>
    </div>
    <br><br>
    <!-- product 1 -->
    <div class="row">
        <div class="col-lg-2">
          <span class="product-name">Product1</span>
        </div>
        <div class="col-lg-2">
            <span class="dollar-sign">$</span><span class="single-item-price">25.95</span>
        </div>
        <div class="col-lg-4">
            <label for="">QTY</label>
            <input type="text" class="quantity-input" id="" placeholder="0">
        </div>
        <div class="col-lg-2">
            <span class="dollar-sign">$</span><span class="total-individual-price">0</span>
        </div>
        <div class="col-lg-2">
          <button class="btn btn-delete" type="button">Delete</button>
        </div>
    </div>
    <!-- /product 1 -->
    <br>
    <!-- product2 -->
    <div class="row">
          <div class="col-lg-2">
            <span class="product-name">Product2</span>
          </div>
          <div class="col-lg-2">
              <span class="dollar-sign">$</span><span class="single-item-price">12.00</span>
          </div>
          <div class="col-lg-4">
              <label for="">QTY</label>
              <input type="text" class="quantity-input" id="" placeholder="0">
          </div>
          <div class="col-lg-2">
              <span class="dollar-sign">$</span><span class="total-individual-price">0</span>
          </div>
          <div class="col-lg-2">
            <button class="btn btn-delete" type="button">Delete</button>
          </div>
      </div>
    <!-- /product2 -->
    <br>

    <!-- create new product stuff -->
      <div class="row" id="create">
        <div class="col-lg-2">
          <input type="text" name="" id="new-product-name" placeholder="Product name">
        </div>
        <div class="col-lg-2">
          <input type="text" name="" id="new-product-price" placeholder="Product cost">
        </div>
        <div class="col-lg-2 col-lg-offset-6">
          <button type="button" class="btn btn-success" id="new-item-create">CREATE</button>
        </div>
      </div>
    <!-- /create new product stuff -->

    <!-- calculate price button -->
    <div class="row">
      <div class="col-lg-2 col-lg-offset-5">
        <button id="calc-prices-button" class="btn btn-success" type="button">CALCULATE</button>
      </div>
    </div>
    <!-- /calculate price button -->
    <br><br>
    <!-- total price -->
    <div class="row">
      <div class="col-lg-2 col-lg-offset-5">
        <span>Total price: $  </span><span id="theTotal">0.00</span>
      </div>
    </div>
    <!-- /total price -->

  </div>
</body>
</html>
